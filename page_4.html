<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메모 생성</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style media="screen">
  body {display: table; margin-left: auto; margin-right: auto;}
  h1 {display: table; margin-left: auto; margin-right: auto;}
</style>

<body>
  <header>
      <h1><a href="http://localhost/ex.html">HOME</a></h1>
  </header>
    <h1>MEMO</h1>
    <form action="item/memo.html" th:action method="post">
        <h3 for="title">제목</h3>
        <input type="text" id="title" name="title" placeholder="제목">
        <br>

        <h3 for="content">내용</h3>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="내용"></textarea>
        <br>

        <button type="submit">등록</button>
        <button onclick="location.href='memo_list.html'"
                th:onclick="|location.href='@{/memos}'|"
                type="button">취소</button>
    </form>
</body>
</html>
